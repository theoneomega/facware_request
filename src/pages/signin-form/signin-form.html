<ion-header>

  <ion-navbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    <img src="assets/imgs/shopping-car.svg">
  </p>


  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Correo/usuario</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Iniciar</button>

  </form>
</ion-content>
